# C language config file

[global]

default = gnu

[gnu]

command-pattern = uncrustify -c @c@ -f @s@ -l C
config = gnu-indent.cfg
name = Gnu identation

[k&r]

command-pattern = uncrustify -c @c@ -f @s@ -l C
config = kr.cfg
name = Kernighan and Ritchie

[linux-kernel]

command-pattern = uncrustify -c @c@ -f @s@ -l C
config = linux-kernel.cfg
name = Linux Kernel
